<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosco de Registro - LabFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1c2c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        .kiosk-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: #2a2d42;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        .kiosk-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .kiosk-header img { height: 80px; }
        .kiosk-header h1 {
            font-size: 2em;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }
        #scan-input {
            font-size: 1.5rem;
            text-align: center;
            height: 60px;
            opacity: 0.1; /* Lo dejamos casi invisible pero funcional */
            border: 2px dashed #555;
            background: #333;
            color: #fff;
            caret-color: #fff;
        }
        #scan-placeholder {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: -50px;
            pointer-events: none;
        }
        #scan-placeholder i {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 15px;
            color: #6a5acd;
        }
        #status-display {
            margin-top: 30px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .status-success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        .status-success h3 { color: #28a745; }
        .status-error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        .status-error h3 { color: #dc3545; }

        #status-display h3 { margin: 0 0 5px 0; font-weight: 600; }
        #status-display p { margin: 0; font-size: 1.1rem; color: #ddd; }
        
        /* --- NUEVO --- Estilo para el link de registro */
        .register-link {
            margin-top: 25px;
        }
        .register-link a {
            color: #6a5acd;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        /* --- NUEVO --- Estilos para el Modal */
        .modal-content {
            background-color: #2a2d42;
            color: #fff;
            border: none;
        }
        .modal-header {
            border-bottom: 1px solid #444;
        }
        .modal-body .form-label {
            color: #ccc;
        }
        .modal-body .form-control[readonly] {
            background-color: #333;
            color: #aaa;
        }
        .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>

    <div class="kiosk-container">
        <div class="kiosk-header">
            <img src="{{ url_for('static', filename='sources/labflow-LG.png') }}" alt="LabFlow Logo">
            <h1>Registro de Acceso</h1>
        </div>
        
        <form id="scan-form">
            <input type="text" id="scan-input" class="form-control" autocomplete="off">
            <div id="scan-placeholder">
                <i class="fas fa-barcode"></i>
                Escanea tu credencial
            </div>
        </form>

        <div id="status-display">
            </div>

        <div class="register-link">
            <p>¿Primer ingreso? <a href="#" data-bs-toggle="modal" data-bs-target="#registroModal">
                Date de alta aquí
            </a></p>
        </div>

    </div>

    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroModalLabel">Alta de Nuevo Alumno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div id="registro-step-1">
                        <label for="registro-ncontrol" class="form-label">Escanea o escribe tu N° de Control:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="registro-ncontrol" placeholder="Ej: 20481234">
                            <button class="btn btn-primary" type="button" id="btn-verificar-ncontrol">
                                <i class="fas fa-search"></i> Verificar
                            </button>
                        </div>
                    </div>

                    <div id="registro-step-2" style="display: none;">
                        <p class="text-success">¡Alumno encontrado! Por favor, confirma tus datos:</p>
                        
                        <div class="mb-2">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="confirm-nombre" readonly>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Especialidad:</label>
                            <input type="text" class="form-control" id="confirm-especialidad" readonly>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Correo:</label>
                            <input type="text" class="form-control" id="confirm-correo" readonly>
                        </div>

                        <hr class="my-3">
                        <p>Crea una contraseña para tu cuenta (mín. 8 caracteres):</p>

                        <div class="mb-2">
                            <label for="registro-password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="registro-password">
                        </div>
                        <div class="mb-2">
                            <label for="registro-password-confirm" class="form-label">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" id="registro-password-confirm">
                        </div>

                        <button class="btn btn-success w-100 mt-3" type="button" id="btn-completar-registro">
                            Completar Registro
                        </button>
                    </div>

                    <div id="registro-status" class="alert mt-3" role="alert" style="display: none;">
                        </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- CÓDIGO (PARA REGISTRO DE ACCESO DIARIO) ---
        const scanInput = document.getElementById('scan-input');
        const scanForm = document.getElementById('scan-form');
        const statusDisplay = document.getElementById('status-display');

        // 1. Auto-Focus: (Versión simplificada que no pelea con el modal)
        function focusInput() {
            scanInput.focus();
        }
        
        // Enfoca al cargar la página
        window.onload = focusInput;
        
        // 2. Escuchar el "Enter" del escáner principal
        scanForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const numeroControl = scanInput.value.trim();
            if (numeroControl === "") return;
            scanInput.value = "";
            handleScanAcceso(numeroControl); // Función para el registro de ACCESO
        });

        // 3. Procesar el escaneo de ACCESO (el flujo original)
        async function handleScanAcceso(ncontrol) {
            showStatus('loading');
            try {
                // (APIs originales para loguear acceso)
                const response = await fetch(`/api/get_alumno/${ncontrol}`);
                const data = await response.json();

                if (!response.ok || data.error) {
                    showStatus('error', 'Alumno No Encontrado', 'Verifica tu número o regístrate.');
                    return;
                }

                const logResponse = await fetch(`/api/log_entrada`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ncontrol: ncontrol })
                });
                
                if (!logResponse.ok) {
                    throw new Error('Error al registrar la entrada');
                }

                const alumno = data;
                showStatus('success', `¡Bienvenido, ${alumno.NOMBRE}!`, `Acceso registrado a las ${new Date().toLocaleTimeString()}.`);

            } catch (error) {
                console.error('Error en el escaneo de acceso:', error);
                showStatus('error', 'Error de Conexión', 'No se pudo conectar con el servidor.');
            }
        }

        // 4. Mostrar mensajes de estado (en la pantalla principal)
        function showStatus(type, title = '', message = '') {
            statusDisplay.innerHTML = "";
            statusDisplay.className = "";
            
            if (type === 'loading') {
                statusDisplay.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
            } else if (type === 'success') {
                statusDisplay.classList.add('status-success');
                statusDisplay.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            } else if (type === 'error') {
                statusDisplay.classList.add('status-error');
                statusDisplay.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            }

            if (type !== 'loading') {
                setTimeout(() => {
                    statusDisplay.innerHTML = "";
                    statusDisplay.className = "";
                }, 5000);
            }
        }
        // --- FIN DEL CÓDIGO DE ACCESO ---

        // =============================================
        // --- ¡NUEVO JAVASCRIPT PARA EL MODAL DE ALTA! ---
        // =============================================

        // Referencias a elementos del Modal
        const registroModal = document.getElementById('registroModal');
        const btnVerificar = document.getElementById('btn-verificar-ncontrol');
        const btnCompletar = document.getElementById('btn-completar-registro');
        const registroNControlInput = document.getElementById('registro-ncontrol'); // Input del modal
        
        const step1 = document.getElementById('registro-step-1');
        const step2 = document.getElementById('registro-step-2');
        const statusModal = document.getElementById('registro-status');
        
        // Variable para guardar el ncontrol verificado
        let ncontrolVerificado = null;

        // [CORRECCIÓN 1] Enfocar el input del modal CUANDO SE MUESTRA
        registroModal.addEventListener('shown.bs.modal', function () {
            registroNControlInput.focus();
        });
        
        // [CORRECCIÓN 2] Devolver el foco al input principal CUANDO SE CIERRA
        registroModal.addEventListener('hidden.bs.modal', function () {
            // Resetear al Paso 1
            step1.style.display = 'block';
            step2.style.display = 'none';
            
            // Limpiar todos los campos
            registroNControlInput.value = "";
            document.getElementById('registro-password').value = "";
            document.getElementById('registro-password-confirm').value = "";
            document.getElementById('confirm-nombre').value = "";
            document.getElementById('confirm-especialidad').value = "";
            document.getElementById('confirm-correo').value = "";
            
            statusModal.style.display = 'none';
            ncontrolVerificado = null;

            focusInput(); // <-- Aquí devolvemos el foco
        });

        // 1. Lógica para el botón "Verificar" (Usa las nuevas APIs)
        btnVerificar.addEventListener('click', async function() {
            const ncontrol = registroNControlInput.value.trim().toUpperCase();
            if (ncontrol === "") {
                showModalAlert('Por favor, ingresa un N° de Control.', 'warning');
                return;
            }
            
            // Usamos la NUEVA API de verificación
            try {
                const response = await fetch(`/api/kiosko/verificar/${ncontrol}`);
                const data = await response.json();

                if (!response.ok) {
                    // El servidor nos dio un error (404, 409, 500)
                    showModalAlert(data.mensaje || 'Error al verificar.', 'danger');
                } else {
                    // ¡Éxito! (200 OK)
                    ncontrolVerificado = ncontrol; // Guardamos el ncontrol
                    
                    // Llenar campos de confirmación
                    document.getElementById('confirm-nombre').value = data.datos.nombre;
                    document.getElementById('confirm-especialidad').value = data.datos.especialidad;
                    document.getElementById('confirm-correo').value = data.datos.correo;
                    
                    // Cambiar al Paso 2
                    step1.style.display = 'none';
                    step2.style.display = 'block';
                    statusModal.style.display = 'none'; // Ocultar alertas previas
                }
            } catch (error) {
                console.error('Error en fetch verificar:', error);
                showModalAlert('Error de red. No se pudo conectar.', 'danger');
            }
        });

        // 2. Lógica para el botón "Completar Registro" (Usa las nuevas APIs)
        btnCompletar.addEventListener('click', async function() {
            const pass = document.getElementById('registro-password').value;
            const passConfirm = document.getElementById('registro-password-confirm').value;

            if (pass.length < 8) {
                showModalAlert('La contraseña debe tener al menos 8 caracteres.', 'warning');
                return;
            }
            if (pass !== passConfirm) {
                showModalAlert('Las contraseñas no coinciden.', 'warning');
                return;
            }

            // Usamos la NUEVA API de registro
            try {
                const response = await fetch(`/api/kiosko/registrar`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        ncontrol: ncontrolVerificado,
                        password: pass
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showModalAlert(data.mensaje || 'Error al registrar.', 'danger');
                } else {
                    // ¡ÉXITO FINAL!
                    showModalAlert(data.mensaje, 'success');
                    step2.style.display = 'none'; // Ocultar formulario
                    
                    // Cerrar el modal después de 3 segundos
                    setTimeout(() => {
                        const modal = bootstrap.Modal.getInstance(registroModal);
                        modal.hide();
                    }, 3000);
                }

            } catch (error) {
                console.error('Error en fetch registrar:', error);
                showModalAlert('Error de red. No se pudo completar el registro.', 'danger');
            }
        });

        // 3. Función para mostrar alertas DENTRO del modal
        function showModalAlert(message, type = 'danger') {
            statusModal.textContent = message;
            statusModal.className = `alert alert-${type} mt-3`; // Reemplaza clases
            statusModal.style.display = 'block';
        }
    </script>
</body>
</html>
