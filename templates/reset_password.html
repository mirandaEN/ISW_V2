<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crear Nueva Contraseña - LabFlow</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/css/stile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
</head>
<body>
    <h1>Crear Nueva Contraseña</h1>
    <img class="logo" src="/static/sources/itislogo.png" alt="">
    <div class="box">
        <div class="container">
            <header>Nueva Contraseña</header>
            <p style="color: #ccc; text-align: center; font-size: 0.9em; margin-bottom: 15px;">
                Hola, {{ usuario }}. Ingresa tu nueva contraseña.
            </p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, msg in messages %}
                  <div class="flash {{ category }}">{{ msg }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('reset_password', token=token) }}" method="post">
                <input type="hidden" name="token" value="{{ token }}">

                <div class="input-box">
                    <input type="password" class="input" name="new_password" placeholder="Nueva contraseña (mín. 8 caracteres)" required minlength="8" />
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input" name="confirm_password" placeholder="Confirmar nueva contraseña" required minlength="8" />
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Guardar Contraseña">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
